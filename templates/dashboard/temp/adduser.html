{% extends 'dashboard/temp/maincontent.html' %} {% load i18n %} {% load static %} {%block clientheading%} {%endblock%} {% block client %}

<div class="row">
    <div class="card card-hd">
        <a><i class="fa fa-user" style="font-size:25px"></i>&nbsp;{% trans "Add User" %}</a>
    </div>
</div>
<div class="container-fluid card dash-cnt ">

    <div class="row ">
        <div class="col-lg-6 col-md-6">
            <form method="POST" action="{%url 'adduser'%}">
                {% csrf_token %}
                <h4 style="color:red">{{error}}</h4>
                <hr>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="fname"><b>{% trans "First Name:" %}</b></label>
                            <input type="text" class="form-control" name="fname" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="lname"><b>{% trans "Last Name:" %}</b></label>
                            <input type="text" class="form-control" name="lname" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="uname"><b>{% trans "User Name:" %}</b></label>
                            <input type="text" class="form-control" name="uname" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="email"><b>{% trans "Email address:" %}</b></label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="department" name="department"><b>{% trans "Department:" %}</b></label>
                            <select class="form-control" name="department" required>
                                <option value="" >{% trans "Select Department" %} </option>
                                {% for d in department %}
                                  <option value="{{d.name}}">{{d.name}}</option>
                                {% endfor %}
                              </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="office" name="office"><b>{% trans "Office:" %}</b></label>
                            <select class="form-control" name="office" required>
                                <option value="">{% trans "Select Office" %}</option>
                                {% for o in office %}
                                  <option value="{{o.name}}">{{o.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="office"><b>{% trans "Brand Visibility:" %}</b></label>
                            <select class="form-control" name="brandvisibility" required>
                        <option value="">{% trans "Selected Brand" %}</option>
                        {% for b in brand %}
                        <option value="{{b.name}}">{{b.name}}</option>
                        {% endfor %}
                    </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 ">
                        <div class="form-group">
                            <label for="accesslevel"><b> {% trans "Access Level:" %}</b></label>
                            <select class="form-control" name="accesslevel" required>
                        <option value="">{% trans "Selected Access Level" %}</option>
                        {% for l in accesslevel %}
                        <option value="{{l.name}}">{{l.name}}</option>
                        {% endfor %}
                    </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="leads_access_level"><b> {% trans "Leads Access Level :" %}</b></label>
                            <select class="form-control" name="leadsaccesslevel" required>
                        <option value=""> {% trans "Selected Leads Access Level" %}</option>
                        {% for la in leadsaccesslevel %}
                        <option value="{{la.name}}">{{la.name}}</option>
                        {% endfor %}
                    </select>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="leads_regi"><b> {% trans "Leads Regions:" %}</b></label>

                            <select class="form-control" name="leadsregions" required>
                      <option value="">{% trans "Selected Leads Regions" %}</option>
                      {% for lr in leadsregions %}
                      <option value="{{lr.name}}">{{lr.name}}</option>
                      {% endfor %}
                    </select>

                        </div>

                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="password1"><b><i class="fa fa-key" aria-hidden="true"></i>
                        {% trans "Password: " %}</b></label>
                            <input type="text" class="form-control" name="pwd1" required>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="form-group">
                            <label for="password2"><b><i class="fa fa-key" aria-hidden="true"></i>
                         {% trans "Confirm Password:" %}</b></label>
                            <input type="text" class="form-control" name="pwd2" required>
                        </div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="{%trans " 保存 "%}">
            </form>
