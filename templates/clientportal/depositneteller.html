{% extends 'clientportal/deposit.html' %}
{%load static%}
{%block deposit_neteller%}
<div class="container">
    <div class="col-lg-12">
        <h3 class="text-center"><b>Deposit Neteller</b></h3>
    </div>

        <form>
            <div class="form-group col-lg-12 col-md-12 dp">
                <label for="formGroupExampleInput2">Amount</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter Amount" required>
              </div>
            <div class="form-group col-lg-12 col-md-12 dp">
              <label for="formGroupExampleInput">Currency</label>
              <select name="ctype" class="form-control" required>
                <option value="">Please Select<option>
                      {% for c in ca %}
                <option value="{{c.name}}">{{ c.name }}</option>
                      {%endfor%}
            </select>
        </div><br>
        <p class="dp" style="text-align: justify;">*Please be aware that Charges and Exchange Fees for each Transaction may vary depending on Issuer, Remitter or Financial Institution, which are out of the Company's control.</p>
        <br><br><input type="submit" class="btn btn-primary dp" value="DEPOSIT FUNDS">
    </form>
            </div>
           
         
    </div>


{%endblock%}
