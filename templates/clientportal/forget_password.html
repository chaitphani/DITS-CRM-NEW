    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .f1 {
            font-family: 'Roboto', sans-serif;
        }
        .responsive{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .bdy {
    background-image: linear-gradient( 
-65deg, rgb(44 132 158)56%, rgb(18 43 136)56%);
}
    </style>
</head>

<body class="bdy">
    <div class="conatier-fluid responsive">
        <nav class="navbar navbar-expand-md navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- <a class="navbar-brand text-center" href="#">
                        <img src="{%static 'image/xin.png'%}" class="d-md-block d-sm-block text-center mt-2" style="width:100px">
                    </a> -->
                    <h2 class="text-white"> DITS-CRM</h2>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <h6 class="f1 d-block text-right text-white"><img src="{%static 'image/icon/mailicon.png'%}" style="height: 2vh;" />&nbsp;&nbsp;&nbsp;info@divsolution.com</h6>

                </li>
            </ul>
        </nav>
        <div class="container" style="margin-top:13%">
            <div class="section  justify-content-center">
                <div class="col-md-4 col-lg-4 card oofset-md-8 offset-lg-8 pl-5 pr-5 pt-4 pb-4" style="border: 2px solid white;padding: 10px;background-color: transparent;">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <h4 class="f1 text-center text-white"> {% trans "Forgot Password" %} </h4>
                            <hr style="border-top: 1px solid red;">
                        </div>
                    </div>
                    {% if messages %}
                    <ul class="messages list-unstyled">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <form class="bg ajax redirect reload" method="post">
                        {% csrf_token %}
                        <div class="row mt-3">
                            <div class="col-lg-12 col-md-12">
                                <input class="size form-control" type="email" placeholder="email" name="email" maxlength="50" required>
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <div class="col-lg-12 col-md-12">
                                <input class="submit btn btn-default btn-block" type="submit" value="{% trans "Submit" %}" style="background-color:gold;border-color:gold;color:black">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
