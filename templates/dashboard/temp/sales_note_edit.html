{% extends 'dashboard/temp/client_detail_index.html' %}
{% load i18n %}
{% load static %}
{%block detail_content%}
<style>
    .enter-note{
        margin-left: 7%;

    }
    .prep_but{
        margin-right: 3%;
    }
</style>
<div class="section-heading row mt-3">
    <div class="col-lg-12 col-md-12 py-2 bg-primary">
        <h5 class="f1 text-white pt-2 pl-4"><i class="fa fa-list txt-red" aria-hidden="true"></i> &nbsp;{% trans "Edit Notes" %}</h5>
    </div>
</div>
<div class="container-fluid" style="margin-top:2%">
    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="hidden" id="uid" name="uid" value="{{uid}}" />
            <input type="text" class="form-control enter-note p-3" name="notes" value="{{notes.note}}">
            <button class="input-group-prepend bg-primary pt-3 prep_but">
                Enter
            </button>
        </div>
    </form>
    <!-- <div class="section pd-10">
        <ul class="list-group" id="sales_notes">
        </ul>
    </div> -->
</div>
{% endblock %}
