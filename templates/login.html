{% extends 'loginindex.html' %} {% load static %} {% block clientlogin %}

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 pt-2">
            <h6 class="f1 d-block text-right text-white mr-5"><img src="{%static 'image/icon/mailicon.png'%}" class="nav-mail-icon" />&nbsp;info@divsolution.com</h6>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 card bx-shadow col-lg-3 login-card  pt-2 offset-md-7 offset-lg-7" style="background-color:#2667a0">
            <div class="section  loginform mb-2">
                <form class="form-signin" action="{% url 'login_client' %}" method="POST">
                    {%csrf_token%}
                    <div class="row">
                        <div class="col-lg-12 col-md-12 flex-center text-white">
                          <h4 class="text-white pt-2">DITS</h4>  
                            <!-- <img src="{%static 'image/logo.png'%}" class="d-md-block d-sm-block text-center"> -->
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12 col-md-12">
                            <h4 class="text-center text-white text-uppercase f1">Log in</h4>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-12 col-md-12 pl-5 pr-5">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user" style="color:#112a8c"></i>
                                    </div>
                                </div>
                                <input type="text" class="form-control" name="uname" placeholder="Enter Username / Client ID" required>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-lg-12 col-md-12 pl-5 pr-5">

                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-key" style="color:#112a8c"></i>
                                    </div>
                                </div>
                                <input type="password" class="form-control" name="pwd" placeholder="Enter Password">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-lg-12 col-md-12 pl-5 pr-5">
                            <input class="btn btn-default pt-2 f1 btn-block" type="submit" value="Log In" id="login" />
                            <button id="loading" hidden="true" disabled="true" class="btn btn-default  f1 btn-block text-white spin">Loading</button>
                        </div>
                    </div>
                    {% for message in messages %}
                        <h1 class="h5 text-danger text-center mt-2">{{message}}</h1>
                    {%endfor%}
                    <div class="row mt-3 mb-5">
                        <div class="col-lg-12 col-md-12 pl-5 pr-5 text-center">
                            <a class="text-center text-white f1" href="{%url 'forget_password'%}">Forgot Password ?</a><br>
                            <p class="text-white">Don't Have an Account</p>
                            <a class="text-success f1" href="{%url 'signup'%}">Register</a>
                        </div>
                    </div>
                    <input type="hidden" name="language" id="lang">
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-center">Copyright@2020 DITS, All rights reserved</p>
    </div>
</div>
<script>
    $.getJSON("https://api.ipify.org?format=json", function(data) {$(".ip").html(data.ip);})

    var usrlang = navigator.language || navigator.userLanguage;
    document.getElementById("lang").value = usrlang;
</script>

<script src=" https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $('#login').on('click', function() {
        document.querySelector('#login').hidden = true;
        document.querySelector('#loading').hidden = false;
    });
</script>

{% endblock %}
